<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <script src="snake.js"></script>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
<div id="logo-row">
    <img id="logo" src="./assets/images/logo.png" alt="Howbout Logo">
</div>
<div id="description-row">
    <span id="description">...a game of Snake!</span>
</div>
<div id="container">
    <div id="left-col">
        <div id="brief">
            <div>
                <span>
                    Grow your social circle by finding friends and events in this Snake remake!
                </span>
                <br><br>
                <span>
                    Use the arrow keys, WASD or tap the buttons below to control the snake.
                </span>
            </div>
        </div>
        <div id="legend">
            <div id="top-row">
                <button onclick="game.snake.setDirection('up')"><kbd>W</kbd></button>
            </div>
            <div id="bottom-row">
                <button onclick="game.snake.setDirection('left')"><kbd>A</kbd></button>
                <button onclick="game.snake.setDirection('down')"><kbd>S</kbd></button>
                <button onclick="game.snake.setDirection('right')"><kbd>D</kbd></button>
            </div>
        </div>
        <div id="controls">
            <div>
                <button class="play-button" onclick="game.play()">Play</button>
                <button class="restart-button" onclick="game.restart()">Restart</button>
                <button class="pause-button" onclick="game.snake.pause()">Pause</button>
                <button class="resume-button" onclick="game.snake.move()">Resume</button>
            </div>
        </div>
    </div>
    <div id="board">
        <div id="gameOver">
            <h1>Game Over!</h1>
        </div>
    </div>
    <div id="right-col">
        <div id="right-col-top">
            <h2>Score</h2>
            <h2 class="score">0</h2>
        </div>
        <div id="right-col-bottom">
            <h2>Scoreboard</h2>
            <div id="scoreboard">
                <table>
                    <tr>
                        <th id="score"><u>Score</u></th>
                        <th id="name"><u>Name</u></th>
                        <th id="date"><u>Date</u></th>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>

</div>



<script type="text/javascript">
    const board = document.getElementById('board');
    const controls = document.getElementById('controls');
    const game = new SnakeGame(board, controls);
</script>
<script src="snake.test.js"></script>

</body>
</html>
